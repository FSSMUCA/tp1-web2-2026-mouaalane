  <body>
    <h1>Exercice 3</h1>

    <script>
      const TAUX_TVA = 0.20;
      let prixHT = 150;
      let prixTTC = prixHT + (TAUX_TVA * prixHT);
      let tva = TAUX_TVA * prixHT;

      console.log(`Prix HT : ${prixHT} € | TVA (20%) : ${tva} € | Prix TTC : ${prixTTC} €`);
    </script>
